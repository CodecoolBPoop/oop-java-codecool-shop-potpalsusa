<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>
<body>
    <div class="jumbotron text-center">
        <h1>Codecool Shop</h1>
        <h2>Checkout</h2>
    </div>

    <div class="container">
        <div class="well well-sm">
            <strong>Please provide your information:</strong>
        </div>
        <form action="/checkout" method="post">
            <div>
                <p>First name:</p>
                <input type="text" name="first-name" required>
            </div>
            <div>
                <p>Last name:</p>
                <input type="text" name="last-name" required>
            </div>
            <div>
                <p>Email address:</p>
                <input type="text" name="email" required>
            </div>
            <div>
                <p>Phone number:</p>
                <input type="text" name="phone" required>
            </div>
            <br>
            <div id="wrapper">
                <div id="first">Billing Address
                    <div>
                        <p>Country:</p>
                        <input type="text" name="billing-country" required>
                    </div>
                    <div>
                        <p>City:</p>
                        <input type="text" name="billing-city" required>
                    </div>
                    <div>
                        <p>Zip code:</p>
                        <input type="text" name="billing-zip-code" required>
                    </div>
                    <div>
                        <p>Address:</p>
                        <input type="text" name="billing-address" required>
                    </div>
                </div>
                <div id="second">Shipping Address
                    <div>
                        <p>Country:</p>
                        <input type="text" name="shipping-country" required>
                    </div>
                    <div>
                        <p>City:</p>
                        <input type="text" name="shipping-city" required>
                    </div>
                    <div>
                        <p>Zip code:</p>
                        <input type="text" name="shipping-zip-code" required>
                    </div>
                    <div>
                        <p>Address:</p>
                        <input type="text" name="shipping-address" required>
                    </div>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Payment">
        </form>
    </div>



    </div>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
