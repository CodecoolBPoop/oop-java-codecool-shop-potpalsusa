<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop - Cart</title>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>

    <h2>Your cart</h2>
</div>

<div class="container">
    <div class="well well-sm">
        <strong>The content of your cart:</strong>
    </div>

    <div id="products" class="row list-group">

        <div class="item col-xs-4 col-lg-4" th:each="prod : ${cart}">
            <div class="thumbnail">
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.key.getName()}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                    <div class="row">
                        <form action="/shopping-cart">
                            <div class="col-xs-12 col-md-6">
                                Quantity: <input type="text" name="quantity" value="" size="6" th:text="${prod.value}">
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <input class="btn btn-primary" id="center" type="submit" value="Update my cart!">
                                <p></p>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.key.getDefaultPrice()} + ' USD'">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <button class="btn btn-danger" type="submit" name="removefromcart" value="">Remove from cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="well well-sm">
        <strong>Total: th:text="${total} + ' USD'"</strong>
        <span class="rightside"><a href="/checkout"><button class="btn btn-success" th:align="right" >Checkout</button></a></span>
    </div>




</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
